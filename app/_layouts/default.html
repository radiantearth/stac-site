<!doctype html>
<html lang="{{ locale }}" dir="{{ dir }}">
  <head>
    {% include 'head.html' %}
    {% include 'seo-and-social.html' %}
  </head>
  <body class="bg-white">
      <div class="topbar">
          <div class="container flex justify-end">
            Language
            {% for loc in locales %}
              <a class="text-blue-dark ml-4 font-bold" href="{{ route[loc] }}">{{ loc }}</a>

          </div>
      </div>  
      {% include 'nav.html' %}
      <main style="min-height: calc(100vh - 175px);">
        {{ content | safe }}
      </main>
      {% include 'footer.html' %}
  </body>
</html>
